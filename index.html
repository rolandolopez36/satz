<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Sentence Arrangement Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arrange the German Sentence</h1>
        <p>Order the following words into a correct sentence:</p>
        <div class="question" id="shuffledSentenceContainer"></div>
        <input type="text" id="userSentence" placeholder="Enter the correct sentence here" />
        <br>
        <button id="checkSentence">Check Sentence</button>
        <div class="feedback" id="feedbackContainer"></div>
    </div>
    <script src="script.js"></script>
    <script src="sentences.js"></script>
</body>
</html>
